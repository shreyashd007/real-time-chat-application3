<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" href="icon.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Join Chat - VESIT CHAT APP</title>
</head>
<body>
    <div class="join-container">
        <header class="join-header">
            <h1><i class="fas fa-comment-dots"></i> </h1>
        </header>
        <main class="join-main">
            <form action="chat.html">
                <div class="form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter username..." required />
                </div>
                <div class="form-control">
                    <label for="room">Select Classroom</label>
                    <select name="room" id="room">
                        <option value="Room-1">Room-212</option>
                        <option value="Room-2">Room-Lab-CA2</option>
                        <option value="Room-3">Room-Lab-207</option>
                        <option value="Room-4">Room-Lab-211</option>
                        <option value="Room-5">Room-Lab-210</option>
                    </select>
                </div>
                <button type="submit" class="btn">Join Chat</button>
            </form>
        </main>
        <footer>
            <div class="credit">&copy; 2nd Floor Amphitheatre</div>
        </footer>
    </div>
</body>
</html>
